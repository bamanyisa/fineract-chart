replicaCount: 1

image:
  repository: openmf/fineract
  tag: 1.11.0
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 8080

resources:
  limits:
    cpu: "1000m"
    memory: "1Gi"
  requests:
    cpu: "200m"
    memory: "512Mi"

database:
  host: "postgres-service-host"
  port: 5432
  username: "fineract"
  password: "TiCUtALphoLSiD"

extraDatabases:
  - fineract_default
  - fineract_tenants

fineractEnv:
  FINERACT_SERVER_PORT: "8080"
  FINERACT_SERVER_SSL_ENABLED: "false"
  FINERACT_LOGGING_LEVEL: INFO
  JAVA_TOOL_OPTIONS: "-Xmx1G"
  FINERACT_HIKARI_DRIVER_SOURCE_CLASS_NAME: org.postgresql.Driver
  FINERACT_DEFAULT_TENANTDB_TIMEZONE: Asia/Kolkata

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: fineract.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80