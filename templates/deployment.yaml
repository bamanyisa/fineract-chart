apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fineract-chart.fullname" . }}
  labels:
    app: fineract-server
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: fineract-server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: fineract-server
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:1.28
          command:
            - sh
            - -c
            - |
              until nc -z {{ .Values.database.host }} {{ .Values.database.port }}; do
                sleep 2
              done
      containers:
        - name: fineract-server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
              name: http
          env:
            - name: FINERACT_NODE_ID
              value: "1"
            - name: FINERACT_HIKARI_JDBC_URL
              value: "jdbc:postgresql://{{ .Values.database.host }}:{{ .Values.database.port }}/fineract_tenants"
            - name: FINERACT_HIKARI_USERNAME
              value: {{ .Values.database.username | quote }}
            - name: FINERACT_HIKARI_PASSWORD
              {{- if .Values.database.secretName }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.secretName }}
                  key: {{ .Values.database.secretKey | default "password" }}
              {{- else }}
              value: {{ .Values.database.password | quote }}
              {{- end }}
            - name: FINERACT_DEFAULT_TENANTDB_HOSTNAME
              value: {{ .Values.database.host | quote }}
            - name: FINERACT_DEFAULT_TENANTDB_PORT
              value: {{ .Values.database.port | quote }}
            - name: FINERACT_DEFAULT_TENANTDB_UID
              value: {{ .Values.database.username | quote }}
            - name: FINERACT_DEFAULT_TENANTDB_PWD
              {{- if .Values.database.secretName }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.secretName }}
                  key: {{ .Values.database.secretKey | default "password" }}
              {{- else }}
              value: {{ .Values.database.password | quote }}
              {{- end }}
            - name: FINERACT_DEFAULT_TENANTDB_NAME
              value: "fineract_default"
            - name: FINERACT_DEFAULT_TENANTDB_IDENTIFIER
              value: "default"
            {{- range $key, $val := .Values.fineractEnv }}
            - name: {{ $key }}
              value: {{ $val | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /fineract-provider/actuator/health
              port: http
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
          readinessProbe:
            httpGet:
              path: /fineract-provider/actuator/health
              port: http
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}