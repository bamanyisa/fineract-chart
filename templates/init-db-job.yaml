apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ include "fineract-chart.fullname" . }}-init-dbs"
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: create-dbs
          image: bitnamilegacy/postgresql:14
          env:
            - name: PGPASSWORD
              {{- if .Values.database.secretName }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.secretName }}
                  key: {{ .Values.database.secretKey | default "password" }}
              {{- else }}
              value: "{{ .Values.database.password }}"
              {{- end }}
          command:
            - sh
            - -c
            - |
              set -e
              echo "Waiting for database..."
              until pg_isready -h "{{ .Values.database.host }}" -p "{{ .Values.database.port }}" -U {{ .Values.database.username }}; do
                sleep 2
              done

              for db in {{ range .Values.extraDatabases }}{{ . }} {{ end }}; do
                echo "Checking if database $db exists..."
                # Check if DB exists (returns '1' if it does)
                EXISTS=$(psql -h "{{ .Values.database.host }}" -p "{{ .Values.database.port }}" -U {{ .Values.database.username }} -d postgres -tAc "SELECT 1 FROM pg_database WHERE datname='$db'")
                
                if [ "$EXISTS" != "1" ]; then
                  echo "Creating database $db..."
                  psql -h "{{ .Values.database.host }}" -p "{{ .Values.database.port }}" -U {{ .Values.database.username }} -d postgres -c "CREATE DATABASE \"$db\""
                else
                  echo "Database $db already exists."
                fi
              done
              echo "Database initialization complete."